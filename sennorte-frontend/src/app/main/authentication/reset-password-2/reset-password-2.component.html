<div id="reset-password" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="reset-password-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Bienvenido a SENNORTE!
        </div>

    </div> 

    <div id="reset-password-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="reset-password-form">

            <div class="logo" fxHide.gt-xs>
                <span>S</span>
            </div>

            <div class="title">CAMBIAR CONTRASEÑA </div>

            <form name="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" novalidate>

              <mat-form-field>
                  <input matInput placeholder="Correo electronico" [(ngModel)]="form.email" formControlName="email">
                  <mat-error *ngIf="resetPasswordForm.get('email').hasError('required')">
                      Se requiere un correo electronico
                  </mat-error>
                  <mat-error *ngIf="resetPasswordForm.get('email').hasError('email')">
                      Ingrese un correo electronico valido
                  </mat-error>
              </mat-form-field>

              <mat-form-field>
                  <input matInput type="password" placeholder="Contraseña" [(ngModel)]="form.password" formControlName="password">
                  <mat-error>
                      Introduce la contraseña
                  </mat-error>
              </mat-form-field>

              <mat-form-field>
                  <input matInput type="password" placeholder="Confirmar contraseña" [(ngModel)]="form.password_confirmation" formControlName="passwordConfirm">
                  <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
                      Se requiere confirmar la contraseña
                  </mat-error>
                  <mat-error *ngIf="!resetPasswordForm.get('passwordConfirm').hasError('required') &&
                                     resetPasswordForm.get('passwordConfirm').hasError('passwordsNotMatching')">
                      No coincide la contraseña
                  </mat-error>
              </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="RESET MY PASSWORD">
                    Cambiar contraseña
                </button>
            </form>

        </div>
    </div>
</div>
