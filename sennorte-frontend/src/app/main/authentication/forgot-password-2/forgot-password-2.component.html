<div id="forgot-password" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

        <div id="forgot-password-intro" fxFlex fxHide fxShow.gt-xs>

            <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
                <img src="assets/images/logos/fuse.svg">
            </div>
    
            <div class="title" [@animate]="{value:'*',params:{delay:'300ms',x:'25px'}}">
                Bienvenido a <b>SENNORTE!</b>
            </div>
    
            <div class="description" [@animate]="{value:'*',params:{delay:'400ms',x:'25px'}}">
                El inicio de sesi칩n es solo para usuarios con cuenta otorgada por la entidad
            </div>
    
        </div>

    <div id="forgot-password-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="forgot-password-form">

            <div class="logo" fxHide.gt-xs>
                    <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Recuperar contrase침a</div>

            <form name="forgoPasswordForm" (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm" novalidate>

                <mat-form-field appearance="fill">
                    <mat-label>Correo electronico</mat-label>
                    <input matInput [(ngModel)]="form.email" formControlName="email">
                    <span matPrefix class="fa fa-envelope primary-400-fg">&nbsp;&nbsp;</span>
                    <mat-error *ngIf="email.invalid">
                        {{ getErrorMessageEmail() }}
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="Enviar link" [disabled]="forgotPasswordForm.invalid">
                    Enviar enlace de restauraci칩n
                </button>

            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/auth/login'">Inicio de sesi칩n</a>
            </div>

        </div>
    </div>
</div>
