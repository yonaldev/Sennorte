<div id="mail-confirm" fxLayout="column">

    <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="mail-confirm-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <mat-icon class="mat-accent s-96">email</mat-icon>
            </div>

            <div class="title">Confirme su dirección de correo electrónico!</div>

            <div class="subtitle">
                <p>
                    Se ha enviado un correo electronico a <b>{{ email }}</b>.
                </p>
                <p>
                    Verifique su bandeja de entrada y haga clic en el enlace "Cambiar contraseña" para hacer el respectivo cambio de contraseña
                </p>
            </div>

            <div class="message">
                <a class="link" [routerLink]="'/auth/login'">Ir a iniciar sesión</a>
            </div>

        </div>

    </div>

</div>
