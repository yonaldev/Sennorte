<div class="py-28 px-28 w-100-p">

  <div class="w-100-p pt-16 fuse-white-bg mat-elevation-z8">
    <div class="col-md-12">
      <mat-form-field appearance="fill" fxFlex fxHide fxShow.gt-xs class="pb-0" fxLayoutAlign="end">
        <mat-label>Buscar usuario</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field> 
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.id_residente}} </td>
    </ng-container>

    <ng-container matColumnDef="nombrecompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre1_residente}} {{ element.nombre2_residente ?
        element.nombre2_residente : '' }} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido_residente}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">

        <button mat-mini-fab color="accent" (click)="ModalValoracion(row)" [matTooltip]="'Agregar Valoracion ' + row.nombre1_residente"
          matTooltipPosition="left">
          <mat-icon>assignment_ind</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
