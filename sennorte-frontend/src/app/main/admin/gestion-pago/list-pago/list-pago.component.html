<h2 mat-dialog-title><b>lista de pagos realizados</b></h2>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>

<div class="listP mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="idPago">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Pago </th>
      <td mat-cell *matCellDef="let row"> {{row.id_pago}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="fechaPago">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de pago </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha_pago}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="valorPago">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor de pago </th>
      <td mat-cell *matCellDef="let row"> {{row.valor_pago}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Observacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.observacion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>


<div mat-dialog-actions align="end left">
  <button mat-raised-button (click)="close()" color="warn" class="btn-new"> Cerrar </button>
</div>
