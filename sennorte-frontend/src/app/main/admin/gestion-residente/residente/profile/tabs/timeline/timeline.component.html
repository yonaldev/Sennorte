<div id="timeline" class="p-24" fxLayout="row wrap">

    <div *ngIf="seguimiento.length === 0" class="w-100-p" fxLayout="column" fxLayoutAlign="start center">
        <div><h3>No se han registrado seguimientos para este residente</h3></div>
        <div><button mat-button (click)="openModalSeguimiento(id)">Registrar seguimiento diario</button></div>
    </div>
    <div class="w-100-p mb-20" *ngIf="seguimiento.length > 0" fxLayout="row" fxLayoutAlign="end start">
        <button mat-button (click)="openModalSeguimiento(id)">Registrar seguimiento diario</button>
    </div>

    <div class="timeline-content" fxLayout="column" fxFlex="100" fxFlex.gt-sm="55" fxFlex.gt-md="65">

        <div class="timeline-item" *ngFor="let post of seguimiento">

            <header fxLayout="row" fxLayoutAlign="space-between start">
                <div class="user" fxLayout="row" fxLayoutAlign="start center">

                    <div fxLayout="column">
                        <div class="title">
                            <span class="username">Usuario Sennorte</span>
                            <span> ha publicado un nuevo seguimiento diario</span>
                        </div>
                        <div class="time">{{(post?.fecha_creacion_informe | date:'longDate') + ' a las ' + (post?.fecha_creacion_informe | date:'shortTime')}}</div>
                    </div>
                </div>
            </header>

            <div class="content">
                <div class="message">
                    {{post.informe}}
                </div>
            </div>
        </div>
    </div>
