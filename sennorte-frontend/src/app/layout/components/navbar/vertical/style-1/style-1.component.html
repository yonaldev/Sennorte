<div class="navbar-top primary-900-bg">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/fuse.svg">
        <span class="logo-text secondary-text">SENNORTE</span>
    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user primary-900-bg" fxLayout="column" [ngSwitch]="userLogged.rol">

        <div class="h3 username">{{ userLogged.nombre }}</div>
        <div *ngSwitchCase="1" class="h5 email hint-text mt-8"><span class="span-prefix">Cargo:</span> Administrador</div>
        <div *ngSwitchCase="2" class="h5 email hint-text mt-8"><span class="span-prefix">Cargo:</span> Enfermera</div>
        <div *ngSwitchCase="3" class="h5 email hint-text mt-8"><span class="span-prefix">Cargo:</span> Acudiente</div>
        <div class="avatar-container" [ngClass]="fuseConfig.layout.navbar.background">
            <img class="avatar mat-elevation-z8" src="assets/images/avatars/profile.jpg">
        </div>

    </div>

    <div class="navbar-content">
        <fuse-navigation layout="vertical"></fuse-navigation>
    </div>

</div>
